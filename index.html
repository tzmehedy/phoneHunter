<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
</head>
<body>
    <header>Welcome to phone world</header>
    <section class="d-flex justify-content-center">
        <input type="text" id="searchText">
        <button onclick="loadSearchText()" class="btn btn-primary">Search</button>
    </section>

    <section class="m-5">
        <div id="phonesContainer" class="row row-cols-1 row-cols-md-3 g-4">
        </div>

        <!-- display no result -->
        <div id="noResultFound" class="d-none">
            <h3 class="text-warning">No result Found. Try again for new search</h3>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
